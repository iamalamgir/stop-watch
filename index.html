<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript StopWatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h2>>> StopWatch</h2>

            <h1 class="screen" >
                <span id="timer-out">
                    0.00
                </span>
            </h1>

            <br/>
            
            <div class="buttons">
                <button id="start-timer" onclick="start()">Start</button>
                <button id="stop-timer" onclick="stop()">Stop</button>
                <button id="reset-timer" onclick="reset()">Reset</button>
            </div>
        </div>

        <script src="main.js"></script>

    </body>
</html>
